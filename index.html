<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="./style/styles.css">
    <title>Audio Caddy</title>
</head>
<body>
    <main>
        <div id="auth-container">
            <h2>New User? Sign Up</h2>
            <form id="sign-up-container">
                <label for="email">Email Address:</label>
                <input type="email" placeholder="name@example.com" name="email">
                <label for="password">Password:</label>
                <input type="password" name="password">
                <button type="submit" class="btn btn-auth-submit">Submit</button>
            </form>
            <h2>Returning User? Sign In</h2>
            <form id="sign-in-container">
                <label for="email">Email address:</label>
                <input type="email" placeholder="name@example.com" name="email">
                <label for="password">Password:</label>
                <input type="password" name="password">
                <button type="submit" class="btn btn-auth-submit">Submit</button>
            </form>
        </div>
        <div id="message-container"></div>
        <div id="index-container" class="hide">
            <h2>Records</h2>
        </div>
    </main>
</body>
</html>
