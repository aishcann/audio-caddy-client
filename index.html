<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./scripts/app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Audio Caddy</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Audio Caddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-button" aria-current="page" href="#" disabled>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="create-button" href="#" disabled>Create</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Your record collection assistant
                </span>
            </div>
        </div>
    </nav>
    <!-- <main id="main-container"> -->
        <div id="auth-container">
            <h2>New User? Sign Up</h2>
            <form id="sign-up-container">
                <label for="email">Email Address:</label>
                <input type="email" placeholder="name@example.com" name="email">
                <label for="password">Password:</label>
                <input type="password" name="password">
                <button type="submit" class="btn btn-auth-submit">Submit</button>
            </form>
            <h2>Returning User? Sign In</h2>
            <form id="sign-in-container">
                <label for="email">Email address:</label>
                <input type="email" placeholder="name@example.com" name="email">
                <label for="password">Password:</label>
                <input type="password" name="password">
                <button type="submit" class="btn btn-auth-submit">Submit</button>
            </form>
        </div>
        <div id="message-container"></div>
        <div id="show-record-container" class="hide"></div>
        <div id="edit-record-container" class="hide"></div>
        <!-- <div id="comment-container" class="hide"></div> -->
    <!-- </main> -->
    <div id="create-container" class="hide">
        <form>
            <input class="update-form" type="text" name="artist" placeholder="artist">
            <input class="update-form" type="text" name="album" placeholder="album">
            <input class="update-form" type="text" name="genre" placeholder="genre(s)">
            <input class="update-form" type="text" name="condition" placeholder="condition">
            <input class="update-form" type="number" name="printYear" placeholder="print year">
            <button type="submit" class="btn btn-create">Create Record</button>
        </form>
    </div>
    <div id="index-container" class="hide">
        <h2>Your Collection</h2>
    </div>
</body>
</html>
